<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video[1] }} - Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        .video-box {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="video-box">
        <h2>{{ video[1] }}</h2>
        <video controls autoplay>
            <source src="/static/{{ video[0] }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">⬅️ Back to Home</a>
        </div>
    </div>
</body>
</html>
