<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Profile - {{ username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        input[readonly] {
            width: 350px;
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            margin-left: 8px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>

    <p><strong>Your Referral Code:</strong> {{ username }}</p>

    <p>Share your referral link:</p>
    <input type="text" readonly id="referralLink" value="http://127.0.0.1:5000/signup?ref={{ username }}">

    <button onclick="copyReferralLink()">Copy Link</button>

    <script>
        function copyReferralLink() {
            const copyText = document.getElementById('referralLink');
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(copyText.value).then(() => {
                alert('Referral link copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy. Please copy manually.');
            });
        }
    </script>

    {% if ref_by %}
        <p>You were referred by: <strong>{{ ref_by }}</strong></p>
    {% else %}
        <p>You joined directly (no referrer)</p>
    {% endif %}

    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
</body>
</html>
